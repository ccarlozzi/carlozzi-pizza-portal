<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Carlozzi's Pizza Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-success fw-bold">Carlozzi’s Pizza Portal</h2>

    <form action="/handle_login" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" name="role" value="customer" class="btn btn-success">Log In as Customer</button>
        <button type="submit" name="role" value="admin" class="btn btn-danger">Log In as Admin</button>
      </div>
    </form>
  </div>

</body>
</html>
