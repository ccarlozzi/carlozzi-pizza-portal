<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmed</title>
 <div class="text-center mt-4">
  <img src="/static/pizzamaster.jpg" alt="Pizza Master" class="img-fluid rounded shadow" style="max-width: 300px;">
</div>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-center text-success mb-4">üçï Order Confirmed!</h1>

      <p><strong>Name:</strong> {{ order.name }}</p>
      <p><strong>Pizza:</strong> {{ order.pizza }}</p>

      <p><strong>Toppings:</strong></p>
      <ul class="list-group mb-3">
        {% for topping in order.toppings %}
          <li class="list-group-item">{{ topping }}</li>
        {% endfor %}
      </ul>

      <p class="fs-4"><strong>Total Price:</strong> ${{ order.price | round(2) }}</p>

      <a href="/" class="btn btn-primary w-100 mt-3">Place Another Order</a>
    </div>
  </div>
</body>
</html>
